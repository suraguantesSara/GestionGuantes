<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        <button onclick="verInventario()">Ver Inventario</button>
        <button onclick="mostrarLogin()">Administrar Inventario</button>

        <div id="loginForm" class="hidden">
            <input type="password" id="password" placeholder="Ingrese contraseña">
            <button onclick="validarAcceso()">Ingresar</button>
        </div>

        <div id="inventario" class="hidden">
            <h2>Inventario de Guantes</h2>
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
