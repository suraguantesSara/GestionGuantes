<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Guantes - Producción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    .sidebar {
      background-color: #34495e;
      color: white;
      width: 200px;
      padding-top: 2rem;
      height: 100vh;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 1rem;
      background: none;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background-color: #3d5a73;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    form {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select, button {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="mostrarProceso('troquelado')">Troquelado</button>
    <button onclick="mostrarProceso('armado')">Armado</button>
    <button onclick="mostrarProceso('cerrado')">Cerrado</button>
    <button onclick="mostrarProceso('volteado')">Volteado</button>
    <button onclick="mostrarProceso('stock')">Stock Final</button>
  </div>

  <div style="flex-grow: 1;">
    <header>
      <h1>Control de Producción de Guantes</h1>
      <button onclick="window.history.back()">⬅ Volver</button>
    </header>

    <main>
      <!-- TROQUELADO -->
      <section id="troquelado" class="active">
        <h2>Troquelado</h2>
        <form id="formTroquelado">
          <label for="refTroq">Referencia:</label>
          <input type="text" id="refTroq" name="referencia" required />

          <label for="cantTroq">Cantidad (docenas):</label>
          <input type="number" id="cantTroq" name="cantidad" required />

          <button type="submit">Registrar</button>
        </form>

        <form id="envioTroquelado">
          <label for="refEnvioTroq">Referencia:</label>
          <input type="text" id="refEnvioTroq" name="referencia" required />

          <label for="cantEnvioTroq">Cantidad a enviar:</label>
          <input type="number" id="cantEnvioTroq" name="cantidad" required />

          <label for="destinoTroq">Destino (taller/persona):</label>
          <input type="text" id="destinoTroq" name="destino" required />

          <button type="submit">Enviar a Armado</button>
        </form>
      </section>

      <!-- OTRAS SECCIONES (solo envíos) -->
      <section id="armado">
        <h2>Armado</h2>
        <form id="envioArmado">
          <label for="refArmado">Referencia:</label>
          <input type="text" id="refArmado" name="referencia" required />

          <label for="cantArmado">Cantidad a enviar:</label>
          <input type="number" id="cantArmado" name="cantidad" required />

          <label for="destinoArmado">Destino (taller/persona):</label>
          <input type="text" id="destinoArmado" name="destino" required />

          <button type="submit">Enviar a Cerrado</button>
        </form>
      </section>

      <section id="cerrado">
        <h2>Cerrado</h2>
        <form id="envioCerrado">
          <label for="refCerrado">Referencia:</label>
          <input type="text" id="refCerrado" name="referencia" required />

          <label for="cantCerrado">Cantidad a enviar:</label>
          <input type="number" id="cantCerrado" name="cantidad" required />

          <label for="destinoCerrado">Destino (taller/persona):</label>
          <input type="text" id="destinoCerrado" name="destino" required />

          <button type="submit">Enviar a Volteado</button>
        </form>
      </section>

      <section id="volteado">
        <h2>Volteado</h2>
        <form id="envioVolteado">
          <label for="refVolteado">Referencia:</label>
          <input type="text" id="refVolteado" name="referencia" required />

          <label for="cantVolteado">Cantidad a enviar:</label>
          <input type="number" id="cantVolteado" name="cantidad" required />

          <label for="destinoVolteado">Destino (taller/persona):</label>
          <input type="text" id="destinoVolteado" name="destino" required />

          <button type="submit">Enviar a Stock</button>
        </form>
      </section>

      <section id="stock">
        <h2>Stock Final</h2>
        <p>Aquí se visualizarán los guantes que hayan completado el proceso.</p>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
  <script>
    function mostrarProceso(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
