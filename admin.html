<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Gestión de Guantes</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Panel de Administración</h1>

  <h2>Crear nueva Referencia</h2>
  <form action="/crear-referencia" method="POST">
    Nombre: <input type="text" name="nombre" required><br>
    Descripción: <input type="text" name="descripcion"><br>
    <button type="submit">Crear Referencia</button>
  </form>

  <h2>Registrar nuevo Taller</h2>
  <form action="/crear-taller" method="POST">
    Nombre: <input type="text" name="nombre" required><br>
    Área: 
    <select name="area">
      <option value="armado">Armado</option>
      <option value="cerrado">Cerrado</option>
      <option value="volteado">Volteado</option>
    </select><br>
    <button type="submit">Crear Taller</button>
  </form>

  <h2>Agregar Docena Troquelada</h2>
  <form action="/crear-docena" method="POST">
    ID Referencia: <input type="number" name="referencia_id" required><br>
    ID Taller Armado: <input type="number" name="taller_id" required><br>
    <button type="submit">Registrar Docena</button>
  </form>

  <h2>Registrar Movimiento</h2>
  <form action="/registrar-movimiento" method="POST">
    ID Docena: <input type="number" name="docena_id" required><br>
    Proceso Origen: <input type="text" name="origen"><br>
    Proceso Destino: <input type="text" name="destino"><br>
    ID Taller Origen: <input type="number" name="taller_origen"><br>
    ID Taller Destino: <input type="number" name="taller_destino"><br>
    Observaciones: <input type="text" name="observaciones"><br>
    <button type="submit">Registrar Movimiento</button>
  </form>
</body>
</html>
