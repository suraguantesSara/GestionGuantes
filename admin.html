<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Producción</title>
  <link rel "style.sheet" href="admin.css"/>
    <script src="admin.js"></script>
</head>
<body>
    <h1>Control de Producción</h1>
    
    <label for="proceso">Seleccionar Proceso:</label>
    <select id="proceso">
        <option value="troquelado">Troquelado</option>
        <option value="armado">Armado</option>
        <option value="cerrado">Cerrado</option>
    </select>

    <h2>Registrar Producción</h2>
    <input type="text" id="referencia" placeholder="Referencia">
    <input type="number" id="cantidad" placeholder="Cantidad">
    <button onclick="registrarProduccion()">Registrar</button>

    <h2>Enviar Productos</h2>
    <input type="text" id="referenciaEnvio" placeholder="Referencia">
    <input type="number" id="cantidadEnvio" placeholder="Cantidad">
    <select id="destino">
        <option value="armado">Armado</option>
        <option value="cerrado">Cerrado</option>
        <option value="volteado">Volteado</option>
        <option value="stock_final">Stock Final</option>
    </select>
    <button onclick="enviarProduccion()">Enviar</button>

    <h2>Registros</h2>
    <table id="tablaRegistros">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Referencia</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
