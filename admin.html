<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Guantes</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <button onclick="volverAtras()" class="btn-back">← Atrás</button>
            <h1>Gestión de Guantes</h1>
        </header>

        <!-- Barra lateral -->
        <aside class="sidebar">
            <h2>Gestión de Talleres</h2>
            <button onclick="mostrarTalleres('troquelado', 1, 6)">Troquelado</button>
            <button onclick="mostrarTalleres('armado', 7, 12)">Armado</button>
            <button onclick="mostrarTalleres('cerrado', 13, 18)">Cerrado</button>
            <button onclick="mostrarTalleres('volteado', 19, 24)">Volteado</button>
        </aside>

        <!-- Área de contenido -->
        <div class="content-wrapper">
            <div class="panel">
                <h2 id="tituloTaller">Seleccione un proceso</h2>
                <div id="listaTalleres"></div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
