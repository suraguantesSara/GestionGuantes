<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Producción</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .container {
      display: flex;
      margin-top: 60px;
      width: 100%;
    }

    nav {
      width: 200px;
      background-color: #ecf0f1;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    nav button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    nav button:hover {
      background-color: #2980b9;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .section {
      display: none;
    }

    .visible {
      display: block;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }

    form button {
      margin-top: 15px;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1e8449;
    }

    .btn-back {
      position: absolute;
      left: 10px;
      top: 10px;
      background: #e74c3c;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-back:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn-back" onclick="history.back()">Atrás</button>
    <h1>Gestión de Producción de Guantes</h1>
  </header>

  <div class="container">
    <nav>
      <button data-section="troquelado">Troquelado</button>
      <button data-section="armado">Armado</button>
      <button data-section="cerrado">Cerrado</button>
      <button data-section="volteado">Volteado</button>
      <button data-section="stock">Stock Final</button>
    </nav>

    <main>
      <section id="troquelado" class="section">
        <h2>Troquelado</h2>
        <form id="troqueladoForm">
          <label>
            Referencia:
            <input type="text" name="referencia" required />
          </label>
          <label>
            Cantidad (docenas):
            <input type="number" name="cantidad" required />
          </label>
          <label>
            ¿Enviado?
            <select name="enviado" required>
              <option value="no">No</option>
              <option value="sí">Sí</option>
            </select>
          </label>
          <label>
            Destino (Taller):
            <select name="destino">
              <option value="">Selecciona taller</option>
              <option value="juan perez">Juan Pérez</option>
              <option value="marta lopez">Marta López</option>
              <option value="carlos diaz">Carlos Díaz</option>
            </select>
          </label>
          <button type="submit">Registrar</button>
        </form>
      </section>

      <section id="armado" class="section">
        <h2>Armado</h2>
        <p>Consulta de datos aquí...</p>
      </section>

      <section id="cerrado" class="section">
        <h2>Cerrado</h2>
        <p>Consulta de datos aquí...</p>
      </section>

      <section id="volteado" class="section">
        <h2>Volteado</h2>
        <p>Consulta de datos aquí...</p>
      </section>

      <section id="stock" class="section">
        <h2>Stock Final</h2>
        <p>Consulta de datos aquí...</p>
      </section>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
