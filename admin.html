<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Procesos de Guantes</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Gestión de Procesos</h1>
    <button onclick="history.back()">← Atrás</button>
  </header>

  <div class="container">
    <aside>
      <nav>
        <button onclick="mostrarFormulario('troquelado')">Troquelado</button>
        <button onclick="mostrarFormulario('armado')">Armado</button>
        <button onclick="mostrarFormulario('cerrado')">Cerrado</button>
        <button onclick="mostrarFormulario('volteado')">Volteado</button>
      </nav>
    </aside>

    <main>
      <form id="formularioProceso" onsubmit="enviarFormulario(event)">
        <h2 id="tituloFormulario">Formulario</h2>
        <input type="hidden" id="proceso" name="proceso">

        <label for="id_referencia">ID Referencia:</label>
        <input type="number" name="id_referencia" required>

        <label for="cantidad_asignada">Cantidad Asignada (docenas):</label>
        <input type="number" name="cantidad_asignada" step="0.1" required>

        <label for="cantidad_terminada">Cantidad Terminada (docenas):</label>
        <input type="number" name="cantidad_terminada" step="0.1" required>

        <label for="id_taller">ID Taller:</label>
        <input type="number" name="id_taller" required>

        <button type="submit">Registrar Movimiento</button>
      </form>

      <div id="respuesta"></div>
    </main>
  </div>

  <script src="admin.js"></script>
</body>
</html>
